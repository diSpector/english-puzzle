<!DOCTYPE html>

    <div class="container">
        <div class="login" style = "display: none;">
            <div class="form">
                <div class="form__title">
                    Login
                </div>
                <div class="form__credentials">
                    <div class="form__input">
                        <div class="input__help">Email</div>
                        <input type="text" class = "email" placeholder="Enter your email">
                        <div class="email input__error"></div>
                    </div>
                    <div class="form__input">
                        <div class="input__help">Password</div>
                        <input type="text" class = "password" placeholder="Enter your password">
                        <div class="password input__error"></div>
                    </div>
                </div>

                <div class="login__button">
                    <div class="form__button button__login">Login</div> 
                    <div class="input__error login__error"></div>
                </div>
                <div class="or">-or-</div>
                <div class="register__button">
                    <div class="form__button button__register">Register</div> 
                    <div class="input__error login__error"></div>
                </div>
            </div>
        </div>
        <div class="start" style = "display: none;">
            <div class="start__block">
                <div class="start__title">English Puzzle</div>
                <div class="start__text">
                    <p>Click on words, collect phrases. <br>
                    Words can be drag and drop. Select tooltips in the menu.</p>
                </div>
                <div class="button__start">Start!</div>
            </div>
        </div>
        <div class="game"></div>
    </div>
